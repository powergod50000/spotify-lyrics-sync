<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Spotify Lyrics Sync (PKCE)</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">

<h1>Spotify Lyrics Sync â€” PKCE Auth</h1>
<button id="loginBtn">Connect Spotify</button>

<script>
/* --------------------------------------------------
   CONFIG
-------------------------------------------------- */
const CLIENT_ID = "a079b5566fff4c44b77ed45589888e1d";
const REDIRECT_URI = "https://spotify-lyrics-sync-tawny.vercel.app/";
const SCOPES = "user-read-playback-state user-read-currently-playing";

/* --------------------------------------------------
   PKCE HELPERS
-------------------------------------------------- */
function generateRandomString(length) {
  const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let text = "";
  for (let i = 0; i < length; i++) {
    text += possible.charAt(Math.floor(Math.random() * possible.length));
  }
  return text;
}

async function sha256(plain) {
  const encoder = new TextEncoder();
  const data = encoder.encode(plain);
  return window.crypto.subtle.digest("SHA-256", data);
}

function base64urlencode(a) {
  let str = "";
  const bytes = new Uint8Array(a);
  for (let i = 0; i < bytes.byteLength; i++) {
    str += String.fromCharCode(bytes[i]);
  }
  return btoa(str).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
}

async function generateCodeChallenge(code_verifier) {
  const hashed = await sha256(code_verifier);
  return base64urlencode(hashed);
}

/* --------------------------------------------------
   AUTH REDIRECT
-------------------------------------------------- */
async function beginLogin() {
  const code_verifier = generateRandomString(128);
  localStorage.setItem("code_verifier", code_verifier);

  const code_challenge = await generateCodeChallenge(code_verifier);

  const params = new URLSearchParams({
    response_type: "code",
    client_id: CLIENT_ID,
    redirect_uri: REDIRECT_URI,
    scope: SCOPES,
    code_challenge_method: "S256",
    code_challenge
  });

  window.location = "https://accounts.spotify.com/authorize?" + params.toString();
}

/* --------------------------------------------------
   TOKEN EXCHANGE
-------------------------------------------------- */
async function exchangeCodeForToken(code) {
  const code_verifier = localStorage.getItem("code_verifier");

  const formData = new URLSearchParams({
    grant_type: "authorization_code",
    code,
    redirect_uri: REDIRECT_URI,
    client_id: CLIENT_ID,
    code_verifier
  });

  const res = await fetch("https://accounts.spotify.com/api/token", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: formData
  });

  const data = await res.json();

  if (data.access_token) {
    localStorage.setItem("access_token", data.access_token);
    localStorage.setItem("refresh_token", data.refresh_token || "");
    localStorage.setItem("expires_at", (Date.now() + (data.expires_in * 1000)).toString());
  }

  return data.access_token;
}

/* --------------------------------------------------
   TOKEN REFRESH
-------------------------------------------------- */
async function getAccessToken() {
  const token = localStorage.getItem("access_token");
  const expires_at = localStorage.getItem("expires_at");

  if (token && Date.now() < Number(expires_at)) {
    return token;
  }

  // Need to refresh token
  const refresh_token = localStorage.getItem("refresh_token");
  if (!refresh_token) return null;

  const formData = new URLSearchParams({
    grant_type: "refresh_token",
    refresh_token,
    client_id: CLIENT_ID
  });

  const res = await fetch("https://accounts.spotify.com/api/token", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: formData
  });

  const data = await res.json();

  if (data.access_token) {
    localStorage.setItem("access_token", data.access_token);
    localStorage.setItem("expires_at", (Date.now() + (data.expires_in * 1000)).toString());
    return data.access_token;
  }

  return null;
}

/* --------------------------------------------------
   CHECK FOR SPOTIFY REDIRECT
-------------------------------------------------- */
(async function checkForRedirect() {
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get("code");

  if (code) {
    await exchangeCodeForToken(code);
    // Clean URL
    window.history.replaceState({}, "", REDIRECT_URI);
    alert("Spotify Connected Successfully!");
  }
})();

/* --------------------------------------------------
   BUTTON
-------------------------------------------------- */
document.getElementById("loginBtn").addEventListener("click", beginLogin);

</script>
